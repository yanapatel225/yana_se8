<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>
    <style>
        /* Some basic styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>College Management System</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Department</th>
                <th colspan="3">Courses Offered</th>
                <th rowspan="2">Total Students</th>
            </tr>
            <tr>
                <th>Undergraduate</th>
                <th>Postgraduate</th>
                <th>Diploma</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Computer Science</td>
                <td>B.Tech</td>
                <td>M.Tech</td>
                <td>Diploma in Computer Science</td>
                <td>450</td>
            </tr>
            <tr>
                <td>B.Sc</td>
                <td>M.Sc</td>
                <td>-</td>
                <td>300</td>
            </tr>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>100</td>
            </tr>
            <tr>
                <td rowspan="2">Electronics</td>
                <td>B.sc</td>
                <td>M.sc</td>
                <td>-</td>
                <td>250</td>
            </tr>
            <tr>
                <td>B.sc</td>
                <td>M.sc</td>
                <td>-</td>
                <td>150</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
