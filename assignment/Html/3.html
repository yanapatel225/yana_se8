<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 IT Companies</title>
    <style>
        /* Some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top 10 IT Companies</h1>
        <ul>
            <li>Microsoft</li>
            <li>Apple Inc.</li>
            <li>Amazon</li>
            <li>Alphabet Inc. (Google)</li>
            <li>Facebook</li>
            <li>IBM</li>
            <li>Samsung</li>
            <li>Intel</li>
            <li>Tencent</li>
            <li>Oracle Corporation</li>
        </ul>
    </div>
</body>
</html>
