<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: blue;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to Internal CSS Page</h1>
    <p>This is a paragraph styled using internal CSS.</p>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <h1 style="color: #333; text-align: center;">Welcome to Inline CSS Page</h1>
    <p style="color: blue; font-size: 18px; text-align: center;">This is a paragraph styled using inline CSS.</p>
</body>
</html>
